<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>[X.L.T Records] - Submit Demo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #111, #222);
      color: white;
    }
    header {
      text-align: center;
      padding: 100px 20px;
      background-image: url('https://images.unsplash.com/photo-1543508282-6319a3e2621f'); /* You can replace this URL */
      background-size: cover;
      background-position: center;
    }
    header h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    header p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto;
    }
    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      background: black;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
    section {
      background: #fff;
      color: #000;
      padding: 40px 20px;
      max-width: 500px;
      margin: 40px auto;
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button[type="submit"] {
      background-color: black;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <header>
    <h1>[X.L.T Records]</h1>
    <p>Welcome to our official demo submission site. Weâ€™re looking for fresh talent in phonk, trap, etc, lofi etc. If you think your sound fits our vision, send us your best work.</p>
    <button class="btn" onclick="document.getElementById('form').scrollIntoView({ behavior: 'smooth' });">Submit Your Demo</button>
  </header>

  <section id="form">
    <h2>Submit Your Demo</h2>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" enctype="multipart/form-data">
      <label>Name</label>
      <input type="text" name="name" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Message</label>
      <textarea name="message" rows="4" required></textarea>

      <label>Upload Your Demo (MP3, WAV, or ZIP)</label>
      <input type="file" name="file" required>

      <button type="submit">Submit Demo</button>
    </form>
  </section>

</body>
</html>
